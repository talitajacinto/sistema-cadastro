<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda</title>
</head>
<body>
    <div id="form">
        <form action="https://api.sheetmonkey.io/form/rbeh6WBkiiTnAbVYxbSa63" method="post">
            <h2 class="title">Cadastro de Venda</h2>

          <div class="espaco">

             <label for="cliente">Código Cliente</label>
             <div>
                 <input id="cliente" name="cliente" placeholder="Cód. Cliente..." type="text">
             </div>

             <label for="produto">Código do Produto</label>
             <div>
                 <input id="produto" name="produto" placeholder="Cód. Produto..." type="text">
             </div>

             <label for="venda">Código da Venda</label>
             <div>
                 <input id="venda" name="venda" placeholder="Cód Venda..." type="text">
             </div>

          </div>

            <div id="btn">
                <button type="submit">Enviar</button>
                <button type="submit">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
