<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cliente</title>
</head>
<body>
    <div id="form">
        <form action="https://api.sheetmonkey.io/form/pYCQscU8Rm3LeH33MxX3R8" method="post">
            <h2>Cadastro de Cliente</h2>

            <div class="espaco">

             <label for="cliente">Código Cliente</label>
             <div>
                 <input id="cliente" name="cliente" placeholder="Cód. Cliente..." type="text">
             </div>
 
             <label for="nome">Informe o Código do Produto</label>
             <div>
                 <input id="nome" name="nome" placeholder="Nome..." type="text">
             </div>

             <label for="cpf">CPF do Cliente</label>
             <div>
                 <input id="cpf" name="cpf" placeholder="CPF..." type="text">
             </div>

             <label for="endereco">Endereço do Cliente</label>
             <div>
                 <input id="endereco" name="endereco" placeholder="Endereço..." type="text">
             </div>

             <label for="email">Email do Cliente</label>
             <div>
                 <input id="email" name="email" placeholder="Email..." type="email">
             </div>

            </div>

            <div id="btn">
                <button class="btn-button" type="submit">Enviar</button>
                <button class="btn-button" type="submit">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
