<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produto</title>
</head>
<body>
    <div id="form">
        <form action="https://api.sheetmonkey.io/form/rbeh6WBkiiTnAbVYxbSa63" method="post">
            <h2>Cadastro de Produto</h2>

          <div class="espaco">

             <label for="produto">Informe o Código do Produto</label>
             <div>
                 <input id="produto" name="produto" placeholder="Código do Produto..." type="text">
             </div>

             <label for="nome">Informe o Nome do Produto</label>
             <div>
                 <input id="nome" name="nome" placeholder="Nome do Produto..." type="text">
             </div>

             <label for="fabricante">Informe o Fabricante</label>
             <div>
                 <input id="fabricante" name="fabricante" placeholder="Fabricante..." type="text">
             </div>

             <label for="fornecedor">Informe o Fornecedor</label>
             <div>
                 <input id="fornecedor" name="fornecedor" placeholder="Fornecedor..." type="text">
             </div>

             <label for="preco">Informe o Preço do Produto</label>
             <div>
                 <input id="preco" name="preco" placeholder="Preço..." type="text">
             </div>

             <label for="descricao">Descrição do Produto</label>
             <div>
                 <input id="descricao" name="descricao" placeholder="Descrição do Produto..." type="text">
             </div>

          </div>
            
             <div id="btn">
                 <button class="btn-button" type="submit">Enviar</button>
                 <button class="btn-button" type="submit">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
